{% extends "base.html" %}
{% block title %}Bait{% endblock %}
{% block content %}
<link href="../static/bait.css" rel="stylesheet" />
<link href="../static/brands.css" rel="stylesheet" />
<div class="live-bait-hero">
          <div class="live-bait-hero1 heroContainer">
            <div class="live-bait-container1">
              <h1 class="brands-text2" style="font-size: 40px; width: 100%" align="center">View Bait</h1>
                <p>Include: <a class="buttonlink" href="{{ url_for('live_bait') }}">All baits,</a> <a class="buttonlink" href="{{ url_for('live_bait') }}?available=true">available baits only</a><br> </p>
              <div class="live-bait-table">
                <table class="container">
                  <tr>
                      <th class="table-header" >Name</th>
                      <th class="table-header">Available?</th>
                      <th class="table-header" id="column3">Description</th>
                  </tr>
                     {% for bait in baits %}
                        <tr>
                            <td>{{ bait['name'] }}</td>
                            <td>{{ bait['availability'] }}</td>
                            <td>{{ bait['description'] }}</td>
                        </tr>
                    {% endfor %}
                </table>
              </div>
            </div>
          </div>
        </div>
<style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700);

.blue { color: #185875; }
.yellow { color: #FFF842; }

.container td {
	  font-weight: normal;
	  font-size: 1em;
    text-align: center;
  -webkit-box-shadow: 0 2px 2px -2px #0E1119;
	   -moz-box-shadow: 0 2px 2px -2px #0E1119;
	        box-shadow: 0 2px 2px -2px #0E1119;
}

.container {
  text-align: center;
  overflow: hidden;
  width: 80%;
  margin: 0 auto;
  display: table;
  padding: 0 0 8em 0;
}

.container td, .container th {
  padding-bottom: 2%;
  padding-top: 2%;
  padding-left:2%;  
}

/* Background-color of the odd rows */
.container tr:nth-child(odd) {
	  background-color: #d8dbe1;
}

/* Background-color of the even rows */
.container tr:nth-child(even) {
	  background-color: #bec0c4;
}

.container th {
	  background-color: #b9c4db;
}

.container tr:hover {
  transition: 0.3s;
   background-color: #7d7d7d;
-webkit-box-shadow: 0 6px 6px -6px #0E1119;
	   -moz-box-shadow: 0 6px 6px -6px #0E1119;
	        box-shadow: 0 6px 6px -6px #0E1119;
}

.container td:hover {
  background-color: #ccccc8;
  color: #000000;
  font-weight: bold;
  
  box-shadow: #7F7C21 -1px 1px, #7F7C21 -2px 2px, #7F7C21 -3px 3px, #7F7C21 -4px 4px, #7F7C21 -5px 5px, #7F7C21 -6px 6px;
  transform: translate3d(6px, -6px, 0);
  
  transition-delay: 0s;
	  transition-duration: 0.4s;
	  transition-property: all;
  transition-timing-function: line;
}

@media (max-width: 800px) {
.container td:nth-child(4),
.container th:nth-child(4) { display: none; }
}
</style>
{% endblock %}
