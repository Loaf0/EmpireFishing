{% extends "base.html" %}
{% block title %}Bait{% endblock %}
{% block content %}
<link href="../static/bait.css" rel="stylesheet" />
<link href="../static/brands.css" rel="stylesheet" />
<div class="live-bait-hero">
          <div class="live-bait-hero1 heroContainer">
            <div class="live-bait-container1">
              <h1 class="brands-text2" style="font-size: 40px; width: 100%" align="center">View Bait</h1>
                <p>Include: <a class="buttonlink" href="{{ url_for('live_bait') }}">All baits,</a> <a class="buttonlink" href="{{ url_for('live_bait') }}?available=true">available baits only</a><br> </p>
              <div class="live-bait-table">
                <table>
                  <tr>
                      <th class="table-header">Name</th>
                      <th class="table-header">Available?</th>
                      <th class="table-header" id="column3">Description</th>
                  </tr>
                     {% for bait in baits %}
                        <tr>
                            <td>{{ bait['name'] }}</td>
                            <td>{{ bait['availability'] }}</td>
                            <td>{{ bait['description'] }}</td>
                        </tr>
                    {% endfor %}
                </table>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
