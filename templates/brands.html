{% extends "base.html" %}
{% block title %}Brands{% endblock %}
{% block content %}
<link href="../static/brands.css" rel="stylesheet" />

<div class="brands-hero">
          <div class="brands-hero1 heroContainer">
            <div class="brands-container1" >
              <h1 class="brands-text2" style="font-size: 40px; width: 100%" align="center">Brands</h1>
              <div class="brands-table">
                  {% for brand in brands %}
                    <div class="responsive">
                      <div class="gallery">
                        <a target="_blank" href="static/images/brands/{{ brand['logo'] }}">
                          <img src="static/images/brands/{{ brand['logo'] }}" alt="{{ brand['name'] }}">
                        </a>
                        <div class="desc">
                            <h1>{{ brand['name'] }}</h1><br>
                            <p>{{ brand['description'] }}</p>
                        </div>
                      </div>
                    </div>
                    {% endfor %}
                    <div class="clearfix"></div>
              </div>
            </div>
          </div>
        </div>

<style>
div.gallery {
  border: 1px solid #ccc;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>

{% endblock %}
