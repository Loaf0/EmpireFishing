{% extends "base.html" %}
{% block title %}Map Editor{% endblock %}
{% block content %}
<link href="../static/bait-editor.css" rel="stylesheet" />
      <link href="../static/bait.css" rel="stylesheet" />

<div class="bait-editor-hero">
          <div class="bait-editor-hero1 heroContainer" >
            <div class="bait-editor-container1">
              <h1 class="bait-editor-text02">Map Editor</h1>
            </div>
                <form action="{{ url_for('map_editor') }}" method="post">
                <div class="bait-editor-container2" style="background-color:lightgray;">
                  <h2 class="bait-editor-text03">Insert/modify marker:</h2>
                <hr>
                 <p >Label:</p> <input type="text" name="insert-label" class="input"/>
                 <p >Latitude:</p> <input type="text" name="insert-lat" class="input"/>
                 <p >Longitude:</p> <input type="text" name="insert-long" class="input"/>
                <hr>
                 <h2 class="bait-editor-text03">Remove marker from list:</h2>
                 <p>Name:</p> <input type="text" name="remove-label" class="input"/>

                 <br>
                 <input type="submit" class="buttonFlat">

                 <p style="text-align: center">{{ msg }}</p>
                </div>
                </form>
              <div>
            </div>
        </div>
            </div>

        </div>
{% endblock %}
